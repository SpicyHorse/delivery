{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Profile</h1>
</div>

<div class="row">
    <div class="span12">
        <h3>Hi, {{ g.user.name }}!</h3>
        <p>
            <a href="{{ url_for('user_password') }}">Change password</a><br>
            <a href="{{ url_for('user_email') }}">Change email</a> ({{ g.user.email }})<br>
        </p>
    </div>
</div>
{% endblock %}
